<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars - GamePage</title>
</head>

<body>
    <header>
        <section class="header-box">
            <figure> <img class="kylo" src="/assets/Kylo-Ren-banner sem fundo.png" alt=""></figure>
            <figure><img class="star" src="/assets/star.png" alt=""> </figure>
            <figure><img class="wars" src="/assets/wars.png" alt=""> </figure>
            <figure> <img class="legion" src="/assets/Grupo 4.png" alt=""></figure>
        </section>
    </header>
    <main>
        <div class="backimg">
            <section class="section">
                <div class="box">
                </div>
                <div class="line"></div>
                <figure class="about">
                    <img class="aboutbox" src="/assets/Grupo sobre o jogo.png" alt="">
                </figure>
                <section class="middle">
                    <figure class="sith">
                        <img src="/assets/lord sifh 2.png" alt="">

                    </figure>
                    <figure class="rey">
                        <img src="/assets/rey star wars.png" alt="">

                    </figure>
                </section>
            </section>
        </div>
        <div class="main2">
            <section class="container">
                <figure class="luke">
                    <img src="/assets/luke.png" alt="">
                </figure>
                <div class="line1">
                    <figure class="gun"><img src="/assets/Security_stormtrooper_HUC2-FF-003301.png" alt=""></figure>
                    <figure class="battle"><img src="/assets/star game.png" alt=""></figure>
                </div>
                <div class="line2">
                    <figure class="ship"><img src="/assets/naves em batalha star wars.png" alt=""></figure>
                    <figure class="storm"> <img src="/assets/stormtrup.png" alt=""></figure>
                </div>
                <div class="imgbig">
                    <figure class="hierarq"><img src="/assets/hierarquia.png" alt=""></figure>
                </div>
            </section>


        </div>


    </main>
</body>

</html>
